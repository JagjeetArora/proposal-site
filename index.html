<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Block Question</title>

<style>
    * {
        box-sizing: border-box;
        image-rendering: pixelated;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background:
            repeating-linear-gradient(
                0deg,
                #5a8f3d 0px,
                #5a8f3d 40px,
                #4e7c34 40px,
                #4e7c34 80px
            );
        font-family: "Courier New", monospace;
    }

    .card {
        background: #c6c6c6;
        border: 6px solid #555;
        padding: 32px 36px 60px;
        position: relative;
        box-shadow:
            inset -4px -4px 0 #8b8b8b,
            inset 4px 4px 0 #ffffff,
            0 20px 0 rgba(0,0,0,0.4);
        width: 360px;
        text-align: center;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 28px;
        color: #222;
        text-transform: uppercase;
    }

    button {
        font-family: "Courier New", monospace;
        font-size: 14px;
        padding: 10px 18px;
        border: 4px solid #000;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: inset -2px -2px 0 rgba(0,0,0,0.4);
    }

    #yes {
        background: #3bd23b;
        color: #000;
        margin-right: 16px;
    }

    #no {
        background: #d23b3b;
        color: #000;
        position: absolute;
        left: 200px;
        top: 120px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my player 2?</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 10;
        const maxY = cardRect.height - btnRect.height - 10;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function yesClick() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                align-items:center;
                justify-content:center;
                background:#5a8f3d;
                font-family:'Courier New', monospace;
                font-size:22px;
                border:10px solid #3b3b3b;
                text-transform:uppercase;
            ">
                Achievement unlocked:<br>
                Girlfriend ❤️
            </div>
        `;
    }
</script>

</body>
</html>
